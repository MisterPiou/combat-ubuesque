<form [formGroup]="logForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="username">Pseudo</label>
        <input type="text" class="form-control" formControlName="username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="email" class="form-control" formControlName="password" name="password">
    </div>
    <button type="submit"
            [disabled]="logForm.pristine" class="btn btn-primary">Entrer</button> &nbsp;
</form>
