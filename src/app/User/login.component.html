<form class="form-login form-register" [formGroup]="logForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Rentre dans l'arÃ¨ne !</h2>
    <div class="form-group">
        <label for="username" class="sr-only">Pseudo</label>
        <input type="text" class="form-control" formControlName="username" name="username" placeholder="pseudo">
        <label for="password" class="sr-only">Mot de passe</label>
