<h3>Liste des joueurs connectés</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Héros</th>
            <th>Level</th>
            <th>Race</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of listUsers">
            <td>{{ user.pseudo }}</td>
            <td>{{ user.level }}</td>
            <td>{{ user.race }}</td>
        </tr>
    </tbody>
</table>
