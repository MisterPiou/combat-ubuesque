</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2 sidebar">
            <img class="img-header" src="images/logo.png" />

                <li [routerLinkActive]="['active']"><a routerLink="/home">

                <li [routerLinkActive]="['active']"><a routerLink="/register">Cr√©er un compte</a></li>
