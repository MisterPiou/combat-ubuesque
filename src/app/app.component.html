<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-sm-3 navbar-right" *ngIf="userService.getUser()">
            Tu es <strong>{{ userService.getUser().username }}</strong>
            <button class="btn btn-success" (click)="logout()">Se deconnecter</button>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2 sidebar">
            <img class="img-header" src="images/logo.png" />
            <ul class="nav nav-stacked nav-perso" *ngIf="hasAuthToken()">
                <li [routerLinkActive]="['active']"><a routerLink="/home">
                    <img class="img-menu" src="images/Ui/home.png" alt="home" />
                    <label>Forum</label></a></li>
                <li class="sidebar"><a routerLink="/arena">
                    <img class="img-menu" src="images/Ui/arena.png" alt="arena" />
                    <label>Arene</label></a>
                    <ul class="nav nav-stacked nav-perso" *ngIf="isArena">
                        <li>
                            <a routerLink="./arena/arena-door" [routerLinkActive]="['active']">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Porte de l'arène
                            </a>
                        </li>
                        <li>
                            <a routerLink="./arena/training" [routerLinkActive]="['active']">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Entrainement
                            </a>
                        </li>
                        <li>
                            <a routerLink="./arena/waiting-room" [routerLinkActive]="['active']">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 1 contre 1
                            </a>
                        </li>
                    </ul>
                </li>
                <li [routerLinkActive]="['active']"><a routerLink="/hero">
                    <img class="img-menu" src="images/Ui/heroes.png" alt="heroes" />
                    <label>Vestiaire</label></a></li>
                <li [routerLinkActive]="['active']"><a routerLink="/account">
                    <img class="img-menu" src="images/Ui/account.png" alt="account" />
                    <label>Compte</label></a></li>
            </ul>
            <ul class="nav nav-sidebar nav-stacked nav-perso" *ngIf="!hasAuthToken()">
                <li [routerLinkActive]="['active']"><a routerLink="/login">
                    <img class="img-menu"  src="images/Ui/login.png" alt="login" />
                    <span>S'identifier</span></a></li>
                <li [routerLinkActive]="['active']"><a routerLink="/register">
                    <img class="img-menu" src="images/Ui/register.png" alt="register" />
                    <span>Créer un compte</span></a></li>
            </ul>
        </div>
        <div class="col-sm-10 main">
            <div class="alert alert-danger alert-dismissible" [ngClass]="etatMsgBox" role="alert">
                <strong>Oups!</strong> {{ errorMessage }}
            </div>

            <router-outlet></router-outlet>
        </div>
    </div>

</div>
