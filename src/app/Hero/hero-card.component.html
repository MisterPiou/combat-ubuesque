<h2>Fiche de {{ hero.name }}</h2>

<h3>Ici, tu pourras gérer ton héros.</h3>
<h4>Et ne touche pas trop à ces affaires il pourrait mal le prendre...</h4>

<div class="row">
    <div class="col-sm-6 col-xs-12">
        <h5>Details</h5>
        <p>
            <label>Pseudo: </label>{{ hero.name }}
        </p>
        <div>
            <label>Level :</label> {{hero.level}}
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em" 
                    [ngStyle]="{'width.%': xpPercentage}">
                  {{xpPercentage}}%
                </div>
            </div>
        </div>
        <div>
            <label>Life :</label>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em" 
                    [ngStyle]="{'width.%': lifePercentage}">
                  {{lifePercentage}}%
                </div>
            </div>
        </div>
        <p>
            <input type="button" class="btn btn-danger" value="Virer" (click)="deleteHero()" />
        </p>
    </div>
    <div class="col-sm-6 col-xs-12">
        <h5>Inventaire</h5>
        Soon...
    </div>
</div>
