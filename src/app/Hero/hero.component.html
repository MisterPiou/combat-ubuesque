<h1>Bienvenue dans le vestiaire de tes heros</h1>

<h2>Ici, tu pourras gérer tout tes héros</h2>

<div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Créer un personnage
    </button>
</div>

<table class="table">
    <tr>
        <th>Nom</th>
        <th>Race</th>
        <th>Lvl</th>
        <th>Xp</th>
        <th>Vie</th>
        <th>Etat</th>
    </tr>
    <tr *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.race}}</td>
        <td>{{hero.lvl}}</td>
        <td>{{hero.xp}}</td>
        <td>{{hero.life}}</td>
        <td>{{hero.state}}</td>
    </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Création de personnage</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary">C'est parti !</button>
      </div>
    </div>
  </div>
</div>
